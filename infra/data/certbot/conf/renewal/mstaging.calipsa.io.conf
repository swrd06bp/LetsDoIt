# renew_before_expiry = 30 days
version = 1.6.0
archive_dir = /etc/letsencrypt/archive/mstaging.calipsa.io
cert = /etc/letsencrypt/live/mstaging.calipsa.io/cert.pem
privkey = /etc/letsencrypt/live/mstaging.calipsa.io/privkey.pem
chain = /etc/letsencrypt/live/mstaging.calipsa.io/chain.pem
