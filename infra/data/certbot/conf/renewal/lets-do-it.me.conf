# renew_before_expiry = 30 days
version = 1.6.0
archive_dir = /etc/letsencrypt/archive/lets-do-it.me
cert = /etc/letsencrypt/live/lets-do-it.me/cert.pem
privkey = /etc/letsencrypt/live/lets-do-it.me/privkey.pem
chain = /etc/letsencrypt/live/lets-do-it.me/chain.pem
fullchain = /etc/letsencrypt/live/lets-do-it.me/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 0eb1724d7473f083918fc66ab9657206
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
[[webroot_map]]
